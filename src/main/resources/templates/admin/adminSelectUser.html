<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Select User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

<nav class="navbar navbar-expand-sm bg-light navbar-secondary fixed-top">

    <ul class="navbar-nav nav nav-pills" role="tablist">
        <li class="nav-item">
            <a href="/admin" class="nav-link">View Users</a>
        </li>
        <li class="nav-item">
            <a href="/adminNewUser" class="nav-link active">Add User</a>
        </li>
        <li class="nav-item">
            <a href="/logout" class="nav-link">Log Out</a>
        </li>
    </ul>
</nav>

<div class="container">
<form method="POST" th:action="saveUser" modelAttribute="user" th:object="${user}" style="margin-top:80px">
    <div class="form-group">
    <input type="text" name="username" th:value="${user.username}" disabled="true"/>
    <input type="text" class="form-control"  name="username" th:value="${user.username}" hidden="true"/>
    </div>
    <div class="form-group">
        <label for="type">User Type</label>
        <select id="type" name="type">
            <option th:each="userType: ${userTypes}" th:value="${userType}" th:text="${userType}">
            </option>
        </select>
    </div>
    <div class="form-group">
    <label for="email">email</label><br>
    <input type="email" class="form-control"  id="email" name="email" th:value="${user.email}"/>
    </div>
    <div class="form-group">
    <label for="password">password</label><br>
    <input type="password" class="form-control"  id="password" name="password" th:value="${user.password}"/>
    </div>
    <input type="submit" class="btn btn-primary" value="save"/>
</form>

</body>
</html>
