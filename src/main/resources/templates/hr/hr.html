<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HR</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

<nav class="navbar navbar-expand-sm bg-light navbar-secondary fixed-top">
    <ul class="navbar-nav nav nav-pills" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" href="/hr">Current Requests</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="/completedRequests">Completed Requests</a>
        </li>

        <li class="nav-item">
            <a href="/logout" class="nav-link">Log out</a>
        </li>
    </ul>
</nav>

<div class="container">
    <table class="table table-responsive-sm table-light" style="margin-top:80px">
        <caption>Requests</caption>
        <thead class="thead-light">
        <tr>
            <th>Username</th>
            <th>Job Spec Id</th>
            <th>Approve</th>
            <th>ViewRequest</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="selectedCandidate: ${selectedCandidates}">
            <td class="tg-0lax" th:text="${selectedCandidate.selectedCandidateId.username}" />
            <td class="tg-0lax" th:text="${selectedCandidate.selectedCandidateId.jobSpecID}" />
            <td>
                <form method="POST" th:action="approveUser">
                    <input type="hidden" name="username" th:value="${selectedCandidate.selectedCandidateId.username}"/>
                    <input type="hidden" name="jobSpecID" th:value="${selectedCandidate.selectedCandidateId.jobSpecID}"/>
                    <button type="submit" class="btn btn-primary" name="action" value="accept">Accept</button>
                    <button type="submit" class="btn btn-primary" name="action" value="decline">Decline</button>
                </form>
            </td>
            <td>
                <form method="POST" th:action="viewRequest">
                    <input type="hidden" name="username" th:value="${selectedCandidate.selectedCandidateId.username}"/>
                    <input type="hidden" name="jobSpecID" th:value="${selectedCandidate.selectedCandidateId.jobSpecID}"/>
                    <button type="submit" class="btn btn-primary" value="view">View</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
